spring.application.name=api-gateway
server.port=8083

# ROUTE: Authentication (Login/Signup)
spring.cloud.gateway.routes[0].id=auth-route
spring.cloud.gateway.routes[0].uri=http://localhost:8082 
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

# ROUTE: Books Management
spring.cloud.gateway.routes[1].id=books-route
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/books/**

# ROUTE: Category Management
spring.cloud.gateway.routes[2].id=categories-route
spring.cloud.gateway.routes[2].uri=http://localhost:8082
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/categories/**

# ROUTE: User Management (Admin Blacklist)
spring.cloud.gateway.routes[3].id=users-route
spring.cloud.gateway.routes[3].uri=http://localhost:8082
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/users/**

# ROUTE: Reservation Management
spring.cloud.gateway.routes[4].id=reservations-route
spring.cloud.gateway.routes[4].uri=http://localhost:8082
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/reservations/**

# Global Configurations
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty=DEBUG
